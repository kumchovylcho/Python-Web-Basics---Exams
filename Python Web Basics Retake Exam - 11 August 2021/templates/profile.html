{% extends 'base.html' %}

{% block content %}

        <!-- Profile Page -->
        <section id="profile-page" class="details">
            <div class="profile-information">
                <h3>{{ profile.first_name }} {{ profile.last_name }}</h3>
                <p class="img"><img src="{{ profile.image_url }}" alt="profile-picture"></p>
                <div class="actions">
                    <a class="button" href="{% url 'edit_profile' %}">Edit</a>
                    <a class="button" href="{% url 'delete_profile' %}">Delete</a>
                </div>
            </div>
        </section>

{% endblock %}
