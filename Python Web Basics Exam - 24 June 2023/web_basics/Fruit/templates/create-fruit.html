{% extends 'base.html' %}

{% block content %}

    <main>
        <!-- Add Fruit Form -->
        <section id="create">
            <div class="form">
                <h2>Add Fruit</h2>
                <form class="create-form" action="{% url 'create_fruit' %}" method="post">
                    {{ form }}
                    {% csrf_token %}

                    <button type="submit">Add Fruit</button>
                </form>
            </div>
        </section>
    </main>

{% endblock %}
