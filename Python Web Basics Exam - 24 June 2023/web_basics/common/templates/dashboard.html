{% extends 'base.html' %}


{% block content %}

    <main>

        <!-- Dashboard Page -->
        {% if not fruits %}
            <h2>No fruit info yet.</h2>

        {% else %}
            <h2>Fruits</h2>

        {% endif %}

        <section id="dashboard">
            <!-- Display a div "fruit" with information about each post (if any)-->

            {% for fruit in fruits %}
                <!-- first fruit -->
                <div class="fruit">
                    <!-- fruit image -->
                    <img src="{{ fruit.image_url }}" alt="{{ fruit.name }}"/>
                    <!-- fruit name -->
                    <h3 class="title">{{ fruit.name }}</h3>
                    <!-- fruit description -->
                    <p class="description">{{ fruit.description|truncatechars:50 }}</p>
                    <!-- fruit details button -->
                    <a class="details-btn" href="{% url 'fruit_details' pk=fruit.pk %}">More Info</a>
                </div>
            {% endfor %}


        </section>

    </main>


{% endblock %}
